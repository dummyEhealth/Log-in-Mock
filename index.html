<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Log in</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
  <!--Header section-->
  <header class="container-fluid navbar">
    <a routerLink="/"><img src="assets/elogo.png"></a>
  </header>

  <!--Login form-->
  <div class="container h-100">
    <div class="col-sm-12 loginForm h-100">
      <div class="row justify-content-md-center h-100">
        <div class="card-wrapper">
          <div class="card fat">
            <div class="card-body">
              <label class="toggle-btn">
                Log in to eHealth
              </label>
              <form class="form-input" fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px" #loginForm
                id="login">
                <div>
                  <input type="email" placeholder="Your email" class="input-field" required>
                </div>
                <div>
                  <input type="password" placeholder="Your password" class="input-field" required>
                </div>
                <p class="forgotpass">forgot password?</p>
                <div>
                  <input type="checkbox" class="check-box" checked><span>Remember Password</span>
                </div>
                <button type="submit" class="submit-btn" [disabled]="loginForm.invalid">Log In</button>
                <div class="button-social">
                  <p class="social-label">or sign in with</p>
                  <hr class="social-line">
                  <button type="button" class="social-login">
                    <i class="fa fa-google" style="font-size:20px;color:rgb(11, 70, 117);margin-top: 3px;"
                      aria-hidden="true"></i> Google
                  </button>
                  <button type="button" class="social-login">
                    <i class="fa fa-facebook-f" style="font-size:20px;color:rgb(11, 70, 117);margin-top: 3px;"
                      aria-hidden="true"></i> Facebook
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-sm-12 rightpanel">
    <div class="no-account">
      New to eHealth? <a href="#">Create an Account</a>
    </div>
    <div class="sponsors">
      <ul>
        <li>
          <a href="#"><img src="assets/norton.png"></a>
        </li>
        <li>
          <a href="#"><img src="assets/truste.jpg"></a>
        </li>
      </ul>
    </div>
  </div>




  <!--footer section-->
  <footer>
    <hr class="social-line">
    <div class="col-xs-12 row">
      <div class="col span-1-of-3">
        <ul class="footer-nav">
          <li><a href="#">Licensing and Legal</a></li>
          <li><a href="#">Privacy Policy</a></li>
          <li><a href="#">Information in other Languages</a></li>
        </ul>
      </div>
      <div class="col span-1-of-3">
        <p style="color: white; justify-content: center;">
          Copyright &copy; 2020 by eHealth. All rights reserved.
        </p>
      </div>
      <div class="col span-1-of-3 justify-content-md-center">
        <ul class="list-unstyled m-3">
          <li class="social-icons"><a href="#">
              <i class="fa fa-facebook social-bordered circle-border" style="font-size:24px"></i>
            </a></li>
          <li class="social-icons"><a href="#">
              <i class="fa fa-twitter-square social-bordered circle-border" style="font-size:24px"></i>
            </a></li>
          <li class="social-icons"><a href="#">
              <i class="fa fa-google-plus social-bordered circle-border" style="font-size:24px"></i>
            </a></li>
          <li class="social-icons"><a href="#">
              <i class="fa fa-instagram social-bordered circle-border" style="font-size:24px"></i>
            </a></li>
        </ul>
      </div>
    </div>
  </footer>
</body>

</html>
